extends:
  - '@openreachtech'
rules:
  function-paren-newline:
    - off # error # ðŸ‘€
    - consistent # multiline
  jsdoc/imports-as-dependencies:
    - off # error # ðŸ‘€
  jsdoc/informative-docs:
    - off # error # ðŸ‘€
    - aliases:
        - an
        - our
      uselessWords:
        - a
        - an
        - i
        - in
        - of
        - s
        - the
  jsdoc/match-description:
    - off # error # ðŸ‘€
    - mainDescription: true
      matchDescription: ^\n?([A-Z`\d_][\s\S]*[.?!`]\s*)?$
      message: 'JSDoc description must start with a capital letter.' # 'JSDoc description does not satisfy the regex pattern.'
      nonemptyTags: true
      tags: {}
  jest/prefer-strict-equal:
    - off # error # ðŸ‘€
  jest/require-hook:
    - off # error # ðŸ‘€
    - allowedFunctionCalls: []
  jsdoc/require-jsdoc:
    - error
    - checkConstructors: true
      checkGetters: true
      checkSetters: true
      contexts: []
      enableFixer: true
      exemptEmptyConstructors: false # true
      exemptEmptyFunctions: false
      fixerMessage: ''
      # minLineCount: undefined
      publicOnly: false
      require:
        ArrowFunctionExpression: false
        ClassDeclaration: false # true # false # ðŸ‘€
        ClassExpression: false
        FunctionDeclaration: true
        FunctionExpression: false
        MethodDefinition: true # false
